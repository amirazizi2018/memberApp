<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title>ورود اعضا</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
        <ion-label position="floating">نام کاربری</ion-label>
        <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">رمز عبور</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="submitLogin()">ورود</ion-button>

    @if (error) {
        <ion-text color="danger">
            <p>{{ error }}</p>
        </ion-text>
    }

</ion-content>
